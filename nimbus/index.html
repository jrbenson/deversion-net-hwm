<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300;500&family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Nimbus Star Chart</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="ui">
      <div id="top">
        <span class="flow-row">
          <h1>Nimbus <span class="subtle">1.8</span></h1>
        </span>
        <span class="toolbar right">
          <div id="search-bar" class="toolbar hidden">
            <input name="search" id="search" type="search" placeholder="Search" />
            <select name="sort" id="sort" title="Choose how the list of systems is sorted.">
              <option value="name_desc" selected>↓ Name</option>
              <option value="tier_desc">↓ Tier</option>
            </select>
            <input type="reset" value="Reset" id="filter-reset" />
          </div>
          <a id="btn-right-pane" class="btn selected"
            ><svg viewBox="0 0 32 32" width="32" height="32">
              <rect x="4" y="5" width="24" height="6" />
              <rect x="4" y="13" width="24" height="6" />
              <rect x="4" y="21" width="24" height="6" />
            </svg>
          </a>
        </span>
      </div>
      <div id="right-panel" class="panel hidden">
        <div class="toolbar">
          <span class="field">
            <label for="tier">Tier</label>
            <select name="tier" id="filter-tier" title="Limits systems shown to a specific tier.">
              <option value="" selected>-</option>
              <option value="0">0</option>
              <option value="1">I</option>
              <option value="2">II</option>
              <option value="3">III</option>
              <option value="4">IV</option>
            </select>
          </span>
          <span class="field">
            <label for="level">Level</label>
            <select
              name="level"
              id="filter-level"
              title="Sets the maximum sub-tier level of the system to include. If an ore is selected then this is the maximum asteroid belt level to include."
            >
              <option value="" selected>-</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </span>
          <span class="field">
            <label for="station">Station</label>
            <select
              name="station"
              id="filter-station"
              title="Determines whether to include systems that do or do not have a full service station."
            >
              <option value="" selected>-</option>
              <option value="0">Yes</option>
              <option value="1">No</option>
            </select>
          </span>
          <span class="field">
            <label for="asteroid">Asteroid</label>
            <select
              name="asteroid"
              id="filter-asteroid"
              title="The ore type of asteroid the system must contain at least one of."
            >
              <option value="" selected>-</option>
              <option value="M">M</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </span>
          <span class="field">
            <label for="gas">Gas</label>
            <select
              name="gas"
              id="filter-gas"
              title="The particular tier and type of gas the system must contain at least one of."
            >
              <option value="" selected>-</option>
              <optgroup label="T3">
                <option value="3E">E</option>
                <option value="3F">F</option>
                <option value="3G">G</option>
                <option value="3H">H</option>
              </optgroup>
              <optgroup label="T4">
                <option value="4E">E</option>
                <option value="4F">F</option>
                <option value="4G">G</option>
                <option value="4H">H</option>
              </optgroup>
              <optgroup label="T5">
                <option value="5E">E</option>
                <option value="5F">F</option>
                <option value="5G">G</option>
                <option value="5H">H</option>
              </optgroup>
            </select>
          </span>
          <span class="field">
            <label for="boxes">Boxes</label>
            <select name="boxes" id="filter-boxes" title="The rarity of boxes you want to find in the system.">
              <option value="" selected>-</option>
              <option value="uncommon">Unc</option>
              <option value="rare">Rare</option>
              <option value="epic">Epic</option>
            </select>
          </span>
          <!-- <select name="rarity" id="filter-rarity">
            <option value="" disabled selected>Rarity</option>
            <option value="common">Common</option>
            <option value="rare">Rare</option>
            <option value="epic">Epic</option>
          </select> -->
        </div>
        <div id="system-list" class="list"></div>
      </div>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
